version: '3'
services:
    app:
        restart: on-failure
        build: .
        depends_on:
            - postgres
        environment:
            DATABASE_URL: postgres://user:pass@postgres:5432/db
            NODE_ENV: development
            PORT: 5050
        ports:
            - "5050:5050"
        command: npm start
        volumes:
            - .:/app/
            - /app/node_modules

    postgres:
        image: postgres:11
        ports:
            - "35432:5432"
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: pass
            POSTGRES_DB: db